<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポートフォリオ | 仲井澪</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-color: #fbdff6;
            --text-color: #ca0744;
        }
        body {
            font-family: "游ゴシック体", YuGothic, "游ゴシック", "Yu Gothic", "Noto Serif JP", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.8;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        #side-menu {
            position: fixed;
            top: 0;
            left: -300px; 
            width: 300px;
            height: 100vh;
            background-color: var(--bg-color);
            z-index: 100;
            transition: left 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            border-right: 1px solid rgba(202, 7, 68, 0.1);
            padding: 100px 40px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            overflow-y: auto;
        }
        #side-menu.open { left: 0; }
        #menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(202, 7, 68, 0.05);
            backdrop-filter: blur(2px);
            z-index: 90;
            display: none;
            opacity: 0;
            transition: opacity 0.4s;
        }
        #menu-overlay.show { display: block; opacity: 1; }
        #menu-btn {
            position: fixed;
            top: 25px;
            left: 25px;
            z-index: 110;
            cursor: pointer;
            padding: 10px;
        }
        .btn-line {
            width: 24px;
            height: 1px;
            background-color: var(--text-color);
            margin: 6px 0;
            transition: 0.3s;
        }
        #menu-btn.open .btn-line:nth-child(1) { transform: translateY(7px) rotate(45deg); }
        #menu-btn.open .btn-line:nth-child(2) { opacity: 0; }
        #menu-btn.open .btn-line:nth-child(3) { transform: translateY(-7px) rotate(-45deg); }
        .nav-link {
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: opacity 0.3s;
            display: block;
        }
        .nav-link:hover { opacity: 0.5; }
        .content-section { display: none; animation: fadeIn 0.8s ease-out forwards; }
        .content-section.active { display: block; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .tanka-line {
            margin-bottom: 3.5rem;
            letter-spacing: 0.15em;
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .tanka-text { font-size: clamp(1rem, 4vw, 1.4rem); text-align: center; }
        #loading {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-color);
            z-index: 200;
            font-weight: bold;
        }
        
        /* Form Styles */
        .contact-form {
            text-align: left;
            margin-top: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            display: block;
            font-size: 0.8rem;
            margin-bottom: 0.5rem;
            opacity: 0.7;
            letter-spacing: 0.1em;
        }
        .form-input, .form-textarea {
            width: 100%;
            background: transparent;
            border: 1px solid rgba(202, 7, 68, 0.3);
            padding: 0.8rem;
            color: var(--text-color);
            font-size: 0.95rem;
            border-radius: 2px;
            transition: border-color 0.3s;
        }
        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--text-color);
        }
        .submit-btn {
            display: block;
            width: 100%;
            margin-top: 2rem;
            padding: 1rem;
            border: 1px solid var(--text-color);
            font-size: 0.9rem;
            letter-spacing: 0.2em;
            transition: all 0.3s;
            background: transparent;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div id="loading">LOADING...</div>

    <div id="menu-btn" onclick="toggleMenu()">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
    </div>
    <div id="menu-overlay" onclick="toggleMenu()"></div>

    <nav id="side-menu">
        <div class="mb-12">
            <a href="#" onclick="showPage('home'); toggleMenu();" class="text-xl font-bold tracking-[0.2em]">仲井澪</a>
        </div>
        <a onclick="showPage('home'); toggleMenu();" class="nav-link">Home</a>
        <div id="rensaku-links-nav" class="flex flex-col gap-6"></div>
        <a onclick="showPage('works'); toggleMenu();" class="nav-link">Works</a>
        <a onclick="showPage('link'); toggleMenu();" class="nav-link">Link</a>
        <a onclick="showPage('contact'); toggleMenu();" class="nav-link">Contact</a>
    </nav>

    <main class="flex-grow pt-32 pb-24 px-6 max-w-4xl mx-auto w-full">
        <div id="error-message" class="hidden text-center p-10 border border-current"></div>

        <section id="home" class="content-section max-w-2xl mx-auto">
            <h2 class="opacity-50 text-sm font-bold mb-12 tracking-[0.3em]">PROFILE</h2>
            <div id="profile-text" class="space-y-8 leading-relaxed text-lg"></div>
        </section>

        <section id="rensaku-template" class="content-section w-full">
            <h2 id="rensaku-title" class="text-2xl mb-20 tracking-[0.4em] text-center font-bold"></h2>
            <div id="rensaku-content" class="space-y-16"></div>
        </section>

        <section id="works" class="content-section max-w-2xl mx-auto">
            <h2 class="opacity-50 text-sm font-bold mb-12 tracking-[0.3em]">WORKS</h2>
            <div id="works-list" class="space-y-12"></div>
        </section>

        <section id="link" class="content-section max-w-2xl mx-auto">
            <h2 class="opacity-50 text-sm font-bold mb-12 tracking-[0.3em]">LINK</h2>
            <div id="links-container" class="grid grid-cols-1 gap-5"></div>
        </section>

        <section id="contact" class="content-section max-w-2xl mx-auto">
            <h2 class="opacity-50 text-sm font-bold mb-12 tracking-[0.3em]">CONTACT</h2>
            
            <div class="max-w-xl mx-auto">
                <p class="opacity-80 text-sm mb-8 text-center">お問い合わせは以下のフォームよりお願いいたします。<br>送信ボタンを押すとメールソフトが起動します。</p>
                
                <form id="email-form" class="contact-form">
                    <div class="form-group">
                        <label class="form-label">お名前</label>
                        <input type="text" id="form-name" class="form-input" required placeholder="お名前">
                    </div>
                    <div class="form-group">
                        <label class="form-label">件名</label>
                        <input type="text" id="form-subject" class="form-input" required placeholder="お問い合わせ件名">
                    </div>
                    <div class="form-group">
                        <label class="form-label">メッセージ</label>
                        <textarea id="form-message" class="form-textarea" rows="6" required placeholder="内容を入力してください"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">メールを作成する</button>
                </form>

                <div class="mt-16 pt-12 border-t border-current border-opacity-20 text-center">
                    <p class="text-[10px] opacity-50 tracking-widest uppercase mb-2">Direct Mail</p>
                    <p class="text-sm tracking-wider font-medium">nakaimio0125@gmail.com</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="py-12 text-center text-[10px] tracking-[0.2em] border-t border-current opacity-30">
        <p>&copy; <span id="year"></span> MIO NAKAI</p>
    </footer>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbw-4ORzhR9VZE70928Nv6DvJaa5m_YnKQUA9TkgaJ6B_8NP4CQ8hsmB_NQ7LrQkQ1EV/exec";
        const MY_GMAIL = "nakaimio0125@gmail.com";
        let currentData = null;

        function toggleMenu() {
            document.getElementById('side-menu').classList.toggle('open');
            document.getElementById('menu-btn').classList.toggle('open');
            document.getElementById('menu-overlay').classList.toggle('show');
        }

        function showPage(pageId) {
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            if (pageId.startsWith('rensaku-')) {
                const id = pageId.replace('rensaku-', '');
                renderRensaku(id);
                document.getElementById('rensaku-template').classList.add('active');
            } else {
                const section = document.getElementById(pageId);
                if (section) section.classList.add('active');
            }
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function renderRensaku(id) {
            const titleElement = document.getElementById('rensaku-title');
            const contentElement = document.getElementById('rensaku-content');
            const pageInfo = currentData.pages.find(p => p.id === id);
            const verses = currentData.verses.filter(v => v.pageId === id).sort((a,b) => a.order - b.order);
            
            titleElement.innerText = pageInfo ? pageInfo.title : "";
            contentElement.innerHTML = verses.length > 0 
                ? verses.map(v => `<div class="tanka-line"><p class="tanka-text">${v.content.replace(/\n/g, '<br>')}</p></div>`).join('')
                : '<p class="text-center opacity-50">作品がありません</p>';
        }

        function buildUI(data) {
            currentData = data;
            document.getElementById('year').innerText = new Date().getFullYear();
            
            const rensakuNav = document.getElementById('rensaku-links-nav');
            rensakuNav.innerHTML = '';
            
            const rensakuPages = data.pages.filter(p => {
                const t = String(p.type || "").toLowerCase();
                return t.includes('rensaku') || t.includes('renusaku');
            });

            rensakuPages.forEach(p => {
                const a = document.createElement('a');
                a.className = "nav-link";
                a.innerText = p.title;
                a.onclick = () => { showPage(`rensaku-${p.id}`); toggleMenu(); };
                rensakuNav.appendChild(a);
            });

            const homeData = data.pages.find(p => String(p.type || "").toLowerCase().includes('home'));
            if (homeData) {
                document.getElementById('profile-text').innerHTML = (homeData.text || "").split('\n\n').map(t => `<p>${t.replace(/\n/g, '<br>')}</p>`).join('');
            }

            document.getElementById('works-list').innerHTML = (data.works || []).map(w => `
                <div>
                    <span class="text-[10px] opacity-50 font-bold">${w.year}</span>
                    <h3 class="text-md">${w.content}</h3>
                    ${w.linkUrl ? `<a href="${w.linkUrl}" target="_blank" class="text-xs border-b border-current opacity-50">Detail</a>` : ''}
                </div>
            `).join('');

            document.getElementById('links-container').innerHTML = (data.links || []).map(l => `
                <a href="${l.url}" target="_blank" class="py-6 border-b border-current border-opacity-10 flex justify-between items-center group">
                    <span class="text-sm tracking-widest font-medium">${l.name}</span>
                    <span class="opacity-30 group-hover:translate-x-1 transition-all">→</span>
                </a>
            `).join('');

            hideLoader();
            showPage('home');
        }

        function hideLoader() {
            const loader = document.getElementById('loading');
            if (loader) {
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 500);
            }
        }

        // Email Form Handling
        document.getElementById('email-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('form-name').value;
            const subject = document.getElementById('form-subject').value;
            const body = document.getElementById('form-message').value;
            
            const mailtoLink = `mailto:${MY_GMAIL}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent("お名前: " + name + "\n\n" + body)}`;
            
            window.location.href = mailtoLink;
        });

        async function init() {
            try {
                const response = await fetch(GAS_URL);
                if (!response.ok) throw new Error("Network error");
                const data = await response.json();
                buildUI(data);
            } catch (error) {
                console.error(error);
                hideLoader();
                const errDiv = document.getElementById('error-message');
                errDiv.classList.remove('hidden');
                errDiv.innerText = "データの読み込みに失敗しました。";
            }
        }

        window.onload = init;
    </script>
</body>
</html>
