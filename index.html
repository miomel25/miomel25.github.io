<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポートフォリオ | 仲井澪</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-color: #fbdff6;
            --text-color: #ca0744;
            --accent-color: #ca0744;
        }
        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, "游ゴシック体", YuGothic, "游ゴシック", "Yu Gothic", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.8;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Side Menu Settings */
        #side-menu {
            position: fixed;
            top: 0;
            left: -300px; 
            width: 300px;
            height: 100vh;
            background-color: var(--bg-color);
            z-index: 100;
            transition: left 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            border-right: 1px solid rgba(202, 7, 68, 0.1);
            padding: 100px 40px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            overflow-y: auto;
        }
        #side-menu.open { left: 0; }

        #menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(202, 7, 68, 0.05);
            backdrop-filter: blur(2px);
            z-index: 90;
            display: none;
            opacity: 0;
            transition: opacity 0.4s;
        }
        #menu-overlay.show { display: block; opacity: 1; }

        #menu-btn {
            position: fixed;
            top: 25px;
            left: 25px;
            z-index: 110;
            cursor: pointer;
            padding: 10px;
        }
        .btn-line {
            width: 24px;
            height: 1px;
            background-color: var(--text-color);
            margin: 6px 0;
            transition: 0.3s;
        }
        #menu-btn.open .btn-line:nth-child(1) { transform: translateY(7px) rotate(45deg); }
        #menu-btn.open .btn-line:nth-child(2) { opacity: 0; }
        #menu-btn.open .btn-line:nth-child(3) { transform: translateY(-7px) rotate(-45deg); }

        .nav-link {
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .nav-link:hover { opacity: 0.5; }

        .content-section {
            display: none;
            animation: fadeIn 0.8s ease-out forwards;
        }
        .content-section.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Loading */
        #loading {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-color);
            z-index: 200;
            font-weight: bold;
            letter-spacing: 0.3em;
        }

        /* 横スクロールコンテナ */
        #renusaku-container {
            width: 100vw;
            margin-left: calc(-50vw + 50%);
            overflow-x: auto;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
            padding: 1rem 0;
            direction: ltr;
            scrollbar-width: thin;
            scrollbar-color: var(--text-color) transparent;
            display: flex;
            align-items: center;
            min-height: 60vh;
        }
        
        #renusaku-container::-webkit-scrollbar { height: 2px; }
        #renusaku-container::-webkit-scrollbar-thumb { background: var(--text-color); }

        #renusaku-content {
            display: flex;
            height: fit-content;
            padding: 5vh 15vw;
            flex-direction: row-reverse;
            white-space: nowrap;
            width: max-content;
        }

        .tanka-line {
            flex-shrink: 0;
            margin-right: 4.5rem;
            height: fit-content;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            writing-mode: vertical-rl;
            -webkit-writing-mode: vertical-rl;
            text-combine-upright: none;
            padding-bottom: 2rem;
        }

        .tanka-text {
            font-size: clamp(0.9rem, 1.8vh, 1.5rem); 
            font-weight: 500;
            letter-spacing: 0.4em;
            line-height: 1.5;
            white-space: nowrap;
            text-orientation: mixed;
        }

        .section-title {
            color: var(--text-color);
            opacity: 0.7;
            font-weight: bold;
        }

        /* Form Styles */
        .contact-form {
            text-align: left;
            margin-top: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            display: block;
            font-size: 0.8rem;
            margin-bottom: 0.5rem;
            opacity: 0.7;
            letter-spacing: 0.1em;
        }
        .form-input, .form-textarea {
            width: 100%;
            background: transparent;
            border: 1px solid rgba(202, 7, 68, 0.3);
            padding: 0.8rem;
            color: var(--text-color);
            font-size: 0.95rem;
            border-radius: 2px;
            transition: border-color 0.3s;
        }
        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--text-color);
        }
        .submit-btn {
            display: block;
            width: 100%;
            margin-top: 2rem;
            padding: 1rem;
            border: 1px solid var(--text-color);
            font-size: 0.9rem;
            letter-spacing: 0.2em;
            transition: all 0.3s;
            background: transparent;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        footer {
            border-top: 1px solid var(--text-color);
            opacity: 0.5;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div id="loading">LOADING...</div>

    <div id="menu-btn" onclick="toggleMenu()">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
    </div>

    <div id="menu-overlay" onclick="toggleMenu()"></div>

    <nav id="side-menu">
        <div class="mb-12">
            <a href="#" onclick="showPage('home'); toggleMenu();" class="text-xl font-bold tracking-[0.2em]">仲井澪</a>
        </div>
        <a onclick="showPage('home'); toggleMenu();" class="nav-link">Home</a>
        <div id="rensaku-links-nav" class="flex flex-col gap-6"></div>
        <a onclick="showPage('works'); toggleMenu();" class="nav-link">Works</a>
        <a onclick="showPage('link'); toggleMenu();" class="nav-link">Link</a>
        <a onclick="showPage('contact'); toggleMenu();" class="nav-link">Contact</a>
    </nav>

    <main class="flex-grow pt-32 pb-24 px-6 max-w-5xl mx-auto w-full">
        <div id="error-message" class="hidden text-center p-10 border border-current"></div>

        <section id="home" class="content-section max-w-2xl mx-auto">
            <h2 class="section-title text-xl mb-12 tracking-[0.3em]">PROFILE</h2>
            <div id="profile-text" class="space-y-8 leading-relaxed text-lg"></div>
        </section>

        <section id="renusaku-template" class="content-section w-full">
            <h2 id="renusaku-title" class="text-2xl mb-12 tracking-[0.4em] text-center font-bold"></h2>
            <div id="renusaku-container">
                <div id="renusaku-content"></div>
            </div>
        </section>

        <section id="works" class="content-section max-w-2xl mx-auto">
            <h2 class="section-title text-xl mb-12 tracking-[0.3em]">WORKS</h2>
            <div id="works-list" class="space-y-12"></div>
        </section>

        <section id="link" class="content-section max-w-2xl mx-auto">
            <h2 class="section-title text-xl mb-12 tracking-[0.3em]">LINK</h2>
            <div id="links-container" class="grid grid-cols-1 gap-5"></div>
        </section>

        <section id="contact" class="content-section max-w-2xl mx-auto">
            <h2 class="section-title text-xl mb-12 tracking-[0.3em]">CONTACT</h2>
            
            <div class="max-w-xl mx-auto">
                <div class="rounded-lg p-12 text-center border mb-12" style="border-color: var(--text-color); background-color: rgba(202, 7, 68, 0.03);">
                    <p class="opacity-80 text-sm mb-4">お問い合わせはSNSのDM、または以下のフォームよりお願いいたします。</p>
                </div>
                
                <form id="email-form" class="contact-form">
                    <div class="form-group">
                        <label class="form-label">お名前</label>
                        <input type="text" id="form-name" class="form-input" required placeholder="お名前">
                    </div>
                    <div class="form-group">
                        <label class="form-label">件名</label>
                        <input type="text" id="form-subject" class="form-input" required placeholder="お問い合わせ件名">
                    </div>
                    <div class="form-group">
                        <label class="form-label">メッセージ</label>
                        <textarea id="form-message" class="form-textarea" rows="6" required placeholder="内容を入力してください"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">メールを作成する</button>
                </form>

                <div class="mt-16 pt-12 text-center opacity-60">
                    <p class="text-[10px] tracking-widest uppercase mb-2">Direct Mail</p>
                    <p class="text-sm tracking-wider font-medium">nakaimio0125@gmail.com</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="py-12 text-center text-[10px] tracking-[0.2em]">
        <p>&copy; <span id="year"></span> MIO NAKAI ALL RIGHTS RESERVED.</p>
    </footer>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbw-4ORzhR9VZE70928Nv6DvJaa5m_YnKQUA9TkgaJ6B_8NP4CQ8hsmB_NQ7LrQkQ1EV/exec";
        const MY_GMAIL = "nakaimio0125@gmail.com";
        let currentData = null;

        function toggleMenu() {
            const menu = document.getElementById('side-menu');
            const btn = document.getElementById('menu-btn');
            const overlay = document.getElementById('menu-overlay');
            menu.classList.toggle('open');
            btn.classList.toggle('open');
            overlay.classList.toggle('show');
        }

        function showPage(pageId) {
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            if (pageId.startsWith('renusaku-')) {
                const id = pageId.replace('renusaku-', '');
                renderRenusaku(id);
                document.getElementById('renusaku-template').classList.add('active');
            } else {
                const section = document.getElementById(pageId);
                if (section) section.classList.add('active');
            }
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function renderRenusaku(id) {
            const titleElement = document.getElementById('renusaku-title');
            const contentElement = document.getElementById('renusaku-content');
            const pageInfo = currentData.pages.find(p => p.id === id);
            const verses = currentData.verses.filter(v => v.pageId === id).sort((a,b) => a.order - b.order);
            
            titleElement.innerText = pageInfo ? pageInfo.title : "";
            
            contentElement.innerHTML = verses.map(v => `
                <div class="tanka-line">
                    <p class="tanka-text">${v.content}</p>
                </div>
            `).join('');

            const container = document.getElementById('renusaku-container');
            
            const handleWheel = (e) => {
                if (Math.abs(e.deltaY) > Math.abs(e.deltaX)) {
                    e.preventDefault();
                    container.scrollLeft += e.deltaY;
                }
            };
            
            container.removeEventListener('wheel', handleWheel);
            container.addEventListener('wheel', handleWheel, { passive: false });

            setTimeout(() => {
                container.scrollLeft = container.scrollWidth;
            }, 50);
        }

        function buildUI(data) {
            currentData = data;
            document.getElementById('year').innerText = new Date().getFullYear();
            
            const rensakuNav = document.getElementById('rensaku-links-nav');
            rensakuNav.innerHTML = '';
            
            const rensakuPages = data.pages.filter(p => {
                const t = String(p.type || "").toLowerCase();
                return t.includes('renusaku') || t.includes('rensaku');
            });

            rensakuPages.forEach(p => {
                const a = document.createElement('a');
                a.className = "nav-link";
                a.innerText = p.title;
                a.onclick = () => { showPage(`renusaku-${p.id}`); toggleMenu(); };
                rensakuNav.appendChild(a);
            });

            const homeData = data.pages.find(p => String(p.type || "").toLowerCase().includes('home'));
            if (homeData) {
                document.getElementById('profile-text').innerHTML = (homeData.text || "").split('\n\n').map(t => `<p>${t.replace(/\n/g, '<br>')}</p>`).join('');
            }

            // WORKSの表示
            const worksContainer = document.getElementById('works-list');
            worksContainer.innerHTML = (data.works || []).map(w => {
                // Yearが空白、スペースのみ、または"null"等の場合に空文字にする
                const displayYear = (w.year && String(w.year).trim() !== "") ? String(w.year).trim() : "";
                
                return `
                <div class="mb-10">
                    <span class="text-[1.1rem] tracking-widest block mb-1 opacity-80 font-bold">${displayYear}</span>
                    <h3 class="text-md font-medium mb-2">${w.content}</h3>
                    ${w.linkUrl ? `<a href="${w.linkUrl}" target="_blank" class="text-xs border-b border-current opacity-50 hover:opacity-100 transition-opacity">Link</a>` : ''}
                </div>
                `;
            }).join('');

            const linksContainer = document.getElementById('links-container');
            linksContainer.innerHTML = (data.links || []).map(l => `
                <a href="${l.url}" target="_blank" class="py-6 border-b px-4 flex justify-between items-center group" style="border-color: rgba(202, 7, 68, 0.1);">
                    <span class="text-sm tracking-widest font-medium">${l.name}</span>
                    <span class="text-xs opacity-30 group-hover:translate-x-1 transition-all">→</span>
                </a>
            `).join('');

            hideLoader();
            showPage('home');
        }

        function hideLoader() {
            const loader = document.getElementById('loading');
            if (loader) {
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 500);
            }
        }

        document.getElementById('email-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('form-name').value;
            const subject = document.getElementById('form-subject').value;
            const body = document.getElementById('form-message').value;
            const mailtoLink = `mailto:${MY_GMAIL}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent("お名前: " + name + "\n\n" + body)}`;
            window.location.href = mailtoLink;
        });

        async function init() {
            try {
                const response = await fetch(GAS_URL);
                if (!response.ok) throw new Error("Network error");
                const data = await response.json();
                buildUI(data);
            } catch (error) {
                console.error(error);
                hideLoader();
                const errDiv = document.getElementById('error-message');
                errDiv.classList.remove('hidden');
                errDiv.innerText = "データの読み込みに失敗しました。";
            }
        }

        window.onload = init;
    </script>
</body>
</html>
